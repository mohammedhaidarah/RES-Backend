            <div class="container mt-3" id="main">
                <h2>Custom File</h2>
                <p>To create a custom file upload, wrap a container element with a class of .custom-file around the input with type="file". Then add the .custom-file-input to the file input:</p>
                <form action = "/success" method = "post" enctype="multipart/form-data">  
                  <p>Custom file:</p>
                  <div class="custom-file mb-3  h-25">
                    <input type="file" name="file" class="custom-file-input" id="customFile"  accept=".pdf" >
                    <label class="custom-file-label  h-100" for="customFile" >Choose file or drag and drop</label>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Example select</label>

                </form>

              <script>
                // Add the following code if you want the name of the file appear on select
